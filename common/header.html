<div id="top-navbar" class="container" hidden>
    <span id="top-navbar-links">
        <a target="_blank" href="https://lpma.com" class="dow-menu" id="home">Home</a>
        <a target="_blank" href="https://lpma.com/resources" class="dow-menu" id="resources">Resources</a>
        <a target="_blank" href="https://community.lpma.com" class="dow-menu" id="community">Community</a>
        <a target="_blank" href="https://lpma.com/foundry" class="dow-menu" id="foundry">Foundry</a>
        <a target="_blank" href="https://lpma.com/events" class="dow-menu" id="events">Events</a>
    </span>
    <span id="signup-button-container">
        <a target="_blank" href="https://lpma.com/signup/membership-or-forum/" class="signup-btn" id="signup">Sign up</a>
    </span>
</div>

<script>
    function detectButtons() {
        var buttons = document.getElementsByClassName("header-buttons");
        if (buttons.length > 0) {
            var createTopic = document.getElementById('new-create-topic');
            var topNavbarLinks = document.getElementById('top-navbar-links');
            var loginButtons = document.getElementsByClassName("login-button");
            var signupButton = document.getElementById('signup');
            if (loginButtons.length === 0) {
              //logged in
              createTopic.style.display = 'inline-block';
              signupButton.style.display = 'none';
              topNavbarLinks.style.marginTop = "22px";
            }
            else {
              //logged out
              signupButton.style.display = 'inline-block';
              topNavbarLinks.style.marginTop = "18px";
            }
            //show everything
            var topNavbar = document.getElementById("top-navbar");
            topNavbar.hidden = false;
        }
        else {
            setTimeout(detectButtons, 50)
        }
    }

    detectButtons();
</script>
