<script>
    function detectButtons() {
        var buttons = document.getElementsByClassName("header-buttons");
        var signupButton = document.getElementsByClassName("signup-btn");
        if (buttons.length > 0) {
            var createTopic = document.getElementById('new-create-topic');
            var loginButtons = document.getElementsByClassName("login-button");
            if (loginButtons.length === 0) {
              //logged in
              createTopic.style.display = 'inline-block';
              signupButton.style.display = 'none';
            }
            else {
              //logged out
            }
            //show everything
            var topNavbar = document.getElementById("top-navbar");
            topNavbar.hidden = false;
        }
        else {
            setTimeout(detectButtons, 50)
        }
    }

    detectButtons();
</script>
